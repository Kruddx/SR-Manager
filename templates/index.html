<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR-Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .btn { padding: 10px 20px; background: #5865F2; color: white; text-decoration: none; border-radius: 5px; }
        .btn:hover { background: #4752C4; }
        .user-info { background: #f5f5f5; padding: 20px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SR-Manager 游</h1>

        {% if not logged_in %}
            <p>햆쮏쐄 쮏웷썛쮏쒫썜혧! 햆햩혪 햫햟혢햟햩햟 햟햠쮐혦 쒫쮏좛얧쟴햣 혢햣햣향 Discord.</p>
            <a href="/login" class="btn">뉋쮏좜햦 혢햣햣향 Discord</a>
{% else %}
    <div class="user-info">
        <h2>햦쒫왐, {{ user.discord_username }}!</h2>
        <p>햆쮏쐄 쮏웷썛쮏쒫썜혧  SR-Manager!</p>
        <div style="margin-top: 15px;">
            <a href="/dashboard" class="btn">햣햣햧혝햦  햢햟혣햠쮐햢</a>
            <a href="/upload" class="btn">행햟햡혞향햦혝혧 햢햟햫햫혦햣</a>
            <a href="/logout" class="btn">뉌햧혝햦</a>
        </div>
    </div>
{% endif %}
    </div>
</body>
</html>
